name: run-code-checks

on:
  push:
  pull_request:
    # to avoid duplicate workflow runs, don't run when PR is synchronized
    # (which is the default) because it will run on the push
    types: [opened, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up PDM ğŸ—»
        # using the PDM action because actions/setup-python doesn't support
        # caching for PDM out of the box
        # https://github.com/pdm-project/setup-pdm?tab=readme-ov-file#why-do-i-need-this-action
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true

      - name: Install dependencies ğŸ“¦
        run: pdm install

      - name: lint ğŸ§¹
        run: pdm run ruff check

      - name: type check âœ”ï¸
        run: pdm run mypy . --ignore-missing-imports --disable-error-code=attr-defined

      - name: run tests ğŸ§ª
        run: pdm run pytest


